<h2 mat-dialog-title>Add new team</h2>
<div>
  <mat-dialog-content>
    <form class="content-container" [formGroup]="teamForm">
      <mat-form-field appearance="fill">
        <mat-label>Team name</mat-label>
        <input formControlName="teamName" matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Select conference</mat-label>
        <mat-select formControlName="conference">
          <mat-option value="East">East</mat-option>
          <mat-option value="West">West</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Select division</mat-label>
        <mat-select formControlName="division">
          <mat-option value="Vojvodina">Vojvodina Division</mat-option>
          <mat-option value="Southwest">Southwest Division</mat-option>
          <mat-option value="Southeast">Southeast Division</mat-option>
          <mat-option value="Central">Central Division</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input formControlName="city" matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Arena</mat-label>
        <input formControlName="arena" matInput />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close><mat-icon>close</mat-icon>Close</button>
    <button
      mat-button
      [mat-dialog-close]=""
      cdkFocusInitial
      (click)="addTeam()"
    >
      <mat-icon>save</mat-icon>
      Save team
    </button>
  </mat-dialog-actions>
</div>
