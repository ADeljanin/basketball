<h2 mat-dialog-title>Add new team</h2>
<mat-dialog-content>
  <p>Enter your team name</p>
  <mat-form-field appearance="fill">
    <mat-label>Team name</mat-label>
    <input matInput />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button [mat-dialog-close]="animal" cdkFocusInitial>
    Save team
  </button>
</mat-dialog-actions>
